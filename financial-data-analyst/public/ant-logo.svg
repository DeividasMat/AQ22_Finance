<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <rect width="40" height="40" rx="20" fill="url(#gradient)"/>
    
    <!-- AQ22 Text with shadow -->
    <text 
        x="20" 
        y="25" 
        text-anchor="middle" 
        fill="white" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="14"
        filter="url(#shadow)"
    >
        AQ22
    </text>
    
    <!-- Definitions for gradient and shadow -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
            <stop offset="0%" stop-color="#1E293B"/>
            <stop offset="100%" stop-color="#0F172A"/>
        </linearGradient>
        
        <filter id="shadow" x="-2" y="-2" width="44" height="44">
            <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-opacity="0.3"/>
        </filter>
    </defs>
</svg>
